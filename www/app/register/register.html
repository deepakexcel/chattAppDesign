<ion-view view-title="Register" style="background-color: #1D69B7;">
<ion-header-bar style="background-color: #1D69B7; color:#fff;">
    <h1 class="title">Sign in to CHATT</h1>
    <div class="buttons">
      <div ng-click="goback()">
                <button class="button button-clear close-btn"> 
                    <i class="icon icon-right ion-android-close">
                    </i>
                </button>
            </div>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="container" id="registerPage">
        <div class="row">
            <div class="col-xs-12 main-container">
            <h1 class="text-center">CHATT</h1>
                <form class="register-form">
<div class="form-group has-feedback">
    <input type="text" class="form-control" placeholder="EMAIL or USERNAME" />
    <i class="glyphicon glyphicon-user form-control-feedback"></i>
</div>
<div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="PASSWORD" />
    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
</div>
<button type="button" class="btn btn-default btn-lg btn-block register-btn">SIGN UP</button>
<h4 class="text-center" style="color:#fff;">OR</h4>
<button type="button" class="btn btn-default btn-lg btn-block google-btn"><span>CONNECT WITH</span> <i class="fa fa-google"></i></button>
<button type="button" class="btn btn-default btn-lg btn-block facebook-btn"><span>CONNECT WITH</span> <i class="fa fa-facebook"></i></button>
                </form>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
